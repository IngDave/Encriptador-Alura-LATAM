<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/desing.css">
    <link rel="icon" href="asset/favicon.png">
    <title> Encriptador de textos </title>
</head>

<body>

    <div class="contenedor" id="preloader">
        <div class="hexagon" aria-label="Animated hexagonal ripples"></div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
    </div>
    <div class="ocultar" id="contenido">
        <header class="logo">
            <img src="asset/" alt="alura logo">
        </header>
        <main>
            <section class="contenedor__Uno">
                <div class="text__Area">
                    <textarea id="caja__Texto" class="caja__Texto" name="text" id="textarea"
                        placeholder="Ingrese texto aqui"></textarea>
                </div>
                <div class="alerta">
                    <img class="logo__Alert" src="asset/alert.svg" alt="icono">
                    <p class="parrafo__Uno">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor__botonesDeAccion">
                    <input id="btnEncriptar" class="btnEncriptar" type="button" value="Encriptar"></input>
                    <input id="btnDesencriptar" class="btnDesencriptar" type="button" value="Desencriptar"></input>
                </div>
            </section>

            <section class="contenedor__Dos">
                <div id="muneico" class="contenedor__Muneco">
                    <img class="dibujo" src="asset/LogoSectionDos.png" alt="dibujo">
                </div>
                <span id="loader" class="loader__Uno ocultarInfo"></span>
                <div id="contenedor__Parrafo" class="contenedor__Parrafo">
                    <h3 id="h3">Ningún mensaje fue encontrado</h3>
                    <p id="parrafo__Dos">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="parrafo__Encriptado" class="parrafo__Encriptado">
                    <p id="parrafo__Resultado" class="parrafo__Resultado"></p>
                </div>
                <div id="btnCopiarDisable" class="contenedor__btnCopiarDisable">
                    <input class="btn__copiar" type="button" value="Copiar"></input>
                </div>
            </section>
    </div>
    </main>
    <script src="js/controler.js"></script>
</body>

</html>
